<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Button Animation</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
  <div class="banner">
    <h2>Time for some<br> <span>Vitamin Sea</span></h2>
    <a href="https://vishalsutarportfolio.netlify.app/" class="cta">Book Now</a>
  </div>
  <div>
    
  </div>
  <script>
    const cta = document.querySelector(".cta");
    
    const scaleTween = gsap.from(cta, { scale: 0.8, paused: true, repeat: -1, yoyo: true, overwrite: "auto" });
    
    cta.addEventListener("mouseenter", () => {
      scaleTween.restart();
    });
    
    cta.addEventListener("mouseleave", () => {
      gsap.to(cta, { scale: 0.8 });
      scaleTween.pause();
    });
  </script>
</body>
</html>
